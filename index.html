<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Что в составе блюд" />
		<link href="img/ok.png" rel="icon" />
		<title>Назови компоненты</title>
	</head>
	<body>
		<h2>русский вариант</h2>
		<button onclick="recognizerru.start();"><img src="./img/png-start.png" alt="Слушать" width="170" /></button>

		<button onclick="recognizerru.stop();"><img src="./img/png-stop.png" alt="Остановить" width="170" /></button>
		<h2>украинский вариант</h2>
		<button onclick="recognizer.start()"><img src="./img/png-start.png" alt="Слушать" width="170" /></button>

		<button onclick="recognizer.stop ()"><img src="./img/png-stop.png" alt="Остановить" width="170" /></button>

		<script>
			// Создаем распознаватель
			var recognizerru = new webkitSpeechRecognition();

			// Какой язык будем распознавать?
			recognizerru.lang = "ru-Ru";

			// Используем колбек для обработки результатов
			recognizerru.onresult = function (eventru) {
				var resultru = eventru.results[eventru.resultIndex];
				alert("Вы сказали: " + resultru[0].transcript);
			};

			// Создаем распознаватель
			var recognizer = new webkitSpeechRecognition();

			// Какой язык будем распознавать?
			recognizer.lang = "uk-Uk";

			// Используем колбек для обработки результатов
			recognizer.onresult = function (event) {
				var result = event.results[event.resultIndex];
				alert("Вы сказали: " + result[0].transcript);
			};
		</script>
	</body>
</html>
